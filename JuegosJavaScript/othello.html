<html lang="en">

    </div>

            [,,,,,,,], //6

        ];
        let tablero=document.getElementById("tablero");

                    } else {
                        fDisponibles[i][j]=false;

       }
        

        for(let i=0; i<8; i++){
            for(let j=0; j<8; j++){

                cuadro.className="col-span-1 row-span-1 bg-green-600 border-2 border-black";
                cuadro.id="c"+i+""+j;
                tablero.appendChild(cuadro);
            }
            
        }


        for(let i=0; i< 2; i++){
            for(let j=0; j< 2; j++){
                let fBlanco=document.createElement("div");
                fBlanco.className="w-full h-full rounded-full bg-white";
                let fNegro=document.createElement("div");
                fNegro.className="w-full h-full rounded-full bg-black";
                let ide="c"+(3+i)+""+(3+j);
                console.log(ide);
                let pos=document.getElementById(ide);


                if((i+j)%2==0){

                    pos.appendChild(fBlanco);

</body>
</html>
